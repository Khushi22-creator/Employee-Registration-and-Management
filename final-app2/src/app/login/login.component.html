<h2 style="text-align: center;">Login to Employee App</h2>

<form (ngSubmit)="login()" style="display: flex; flex-direction: column; gap: 1rem; max-width: 320px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
  <label>
    Username:
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      required
      placeholder="Enter your username"
    />
  </label>


  <label>
    Password:
    <div style="display: flex; align-items: center;">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
        style="flex: 1;"
      />
      <button
        type="button"
        (click)="showPassword = !showPassword"
        style="margin-left: 0.5rem;"
      >
        {{ showPassword ? 'Hide' : 'Show' }}
      </button>
    </div>
  </label>

  <button type="submit" class="login-btn">Login</button>

  <button type="button" (click)="forgotPassword()" class="forgot-btn" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
    Forgot Password?
  </button>

  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
  <div *ngIf="infoMessage" style="color: green;">{{ infoMessage }}</div>
</form>
